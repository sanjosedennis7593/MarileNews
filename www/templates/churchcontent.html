<ion-view view-title="Churches">
	<ion-content class="tour-content-background"zooming="true" direction="xy">

			<div class="card">
				<h2>{{churchesContent.Name}}</h2>
			</div>
			<div class="card">
				<img src="{{churchesContent.Image}}"  class="church-image" width="100%" height="300">
				
			</div>
	
			<div class="card description-content">
				<h5 align="justify"><b>{{churchesContent.Location}}</b></h5><br>
				<p align="justify">{{churchesContent.Description}}</p>
			
			</div>

				<div class="card description-content">
				<center>
				<h4 align="justify"><a href="#" ng-click="redirectUrl(churchesContent.Url)"target="_blank">Visit Website</a></h4>
				</center>
			</div>

	</ion-content>
</ion-view>
