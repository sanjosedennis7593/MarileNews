 <script type="text/ng-template" id="newscontent.html">
   <ion-modal-view class="ion-nifty-modal2">

  <div class="bar-modal2">
  <div class="bar-modal-header">
  <span class="span-header2">  NEWS</span>
    <span class="bar-modal-close2">
   <button class="button button-clear icon ion-close-modal" ng-click="closeModal()"></button>
  </span>
  </div>

  </div>
    <div class="ion-modal-content-custom custom-content2">

      <ion-content class="news-modal-padding">
  <br>
       <div class="list news-content">
       
          <div class="item item-image">
            <img src="{{fullcontent.newsimg}}" width="100%" height="195">
          </div>
          <br> <br> 

          <div class="desc-box">
        <h3 class="news-title-modal">{{fullcontent.newstitle}}</h3> 
          <h6 class="news-posted-modal">{{fullcontent.newsdate}} </h6>
 <hr class="modal-line">
        <p class="news-desc-modal" align="justify">
{{fullcontent.newsdesc}}

          </p>
  
          </div>
          </div>
      </ion-content>
    </div>
  </ion-modal-view>
  </script>
