<ion-view ng-controller="TourismCtrl">

	<ion-content class="tourism-main-content" class="tourist-background">
 	

	<div class="card tourist-list tour-fiesta" ng-click="showBarangayFiesta()">

	<h1>Fiesta</h1>
	
 
</div>

	<div class="card tourist-list tour-churches" ng-click="showChurches()">

	<h1>Churches</h1>

 
</div>

<div class="card tourist-list tour-resort" ng-click="showResorts()">
			
	<h1>Resort</h1>
 
</div>
<div class="card tourist-list tour-restaurant" ng-click="showRestaurantList()">
			
	<h1>Restaurant</h1>
 
</div>

</ion-content>
		

</ion-view>
